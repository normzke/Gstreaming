<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BingeTV - Channels</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav-rail.css">
    <link rel="stylesheet" href="css/top-preview.css">
    <link rel="stylesheet" href="css/preview.css">
</head>

<body>
    <div class="app-container">
        <!-- Navigation Rail -->
        <div class="nav-rail">
            <div class="nav-clock" id="navClock">00:00</div>
            <img src="icon.png" class="nav-logo" alt="BingeTV">

            <button class="nav-btn" data-mode="search" title="Search" tabindex="0">
                <span class="icon">üîç</span>
            </button>
            <button class="nav-btn" data-mode="history" title="History" tabindex="0">
                <span class="icon">üïê</span>
            </button>
            <button class="nav-btn active" data-mode="live" title="Live TV" tabindex="0">
                <span class="icon">üì°</span>
            </button>
            <button class="nav-btn" data-mode="movies" title="Movies" tabindex="0">
                <span class="icon">üé¨</span>
            </button>
            <button class="nav-btn" data-mode="shows" title="TV Shows" tabindex="0">
                <span class="icon">üì∫</span>
            </button>
            <button class="nav-btn" data-mode="recordings" title="Recordings" tabindex="0">
                <span class="icon">‚è∫Ô∏è</span>
            </button>

            <div class="nav-spacer"></div>

            <button class="nav-btn" data-mode="favorites" title="Favorites" tabindex="0">
                <span class="icon">‚≠ê</span>
            </button>
            <button class="nav-btn" data-mode="settings" title="Settings" tabindex="0">
                <span class="icon">‚öôÔ∏è</span>
            </button>
        </div>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Top Preview Player -->
            <div class="top-preview-container" id="topPreviewContainer">
                <video id="topPreviewVideo" class="top-preview-video" muted></video>

                <div class="preview-overlay">
                    <div class="preview-header">
                        <img id="topPreviewLogo" class="preview-logo" src="icon.png" alt="Channel">
                        <h3 id="topPreviewName" class="preview-name">Select a channel</h3>
                    </div>

                    <div class="preview-epg">
                        <p id="topPreviewNow" class="epg-now">No program information</p>
                        <div class="epg-progress-container">
                            <div id="topPreviewProgress" class="epg-progress" style="width: 0%"></div>
                        </div>
                        <p id="topPreviewNext" class="epg-next">Next: --</p>
                    </div>
                </div>
            </div>

            <!-- Content Row (Categories + Channel Grid) -->
            <div class="content-row">
                <!-- Category Sidebar -->
                <div class="category-sidebar" id="categorySidebar">
                    <div class="category-item active" data-category="all" onclick="filterByCategory('all')"
                        tabindex="0">
                        All Channels
                    </div>
                    <div class="category-item" data-category="favorites" onclick="filterByCategory('favorites')"
                        tabindex="0">
                        ‚≠ê Favorites
                    </div>
                    <!-- Dynamic categories will be added here -->
                </div>

                <!-- Channel Grid Container -->
                <div class="channel-grid-container">
                    <div id="channelGrid" class="channel-grid">
                        <!-- Channels will be dynamically added here -->
                    </div>
                    <div id="loadingView" class="loading-view" style="display: none;">
                        <div class="loading"></div>
                        <p>Loading channels...</p>
                    </div>
                    <div id="errorView" class="error-view" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="searchModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Search Channels</h2>
            <input type="text" id="searchInput" placeholder="Search..." class="input-field" oninput="performSearch()">
            <div id="searchResults" class="channel-grid"></div>
            <button onclick="closeSearch()" class="btn-secondary">Close</button>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="modal" style="display: none;">
        <div class="modal-content context-menu">
            <img id="contextLogo" src="" alt="Channel" class="context-logo">
            <h3 id="contextName"></h3>
            <p id="contextCategory"></p>
            <button onclick="playFromContext()" class="btn-primary">Play Now</button>
            <button id="contextFavoriteBtn" onclick="toggleFavoriteFromContext()" class="btn-secondary"></button>
            <button onclick="closeContextMenu()" class="btn-secondary">Close</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/xtream.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
