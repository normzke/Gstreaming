; Custom PHP settings for BingeTV

error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /home1/fieldte5/bingetv.co.ke/logs/php_errors.log

; Increase limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M

; Session settings
session.save_path = "/home1/fieldte5/bingetv.co.ke/tmp"

; Security
expose_php = Off
